<!DOCTYPE html>
<html lang="en">
<head>
  <title>MOVIES</title>
</head>
<body>
  <div class='container'>
    <div class="logo"></div>
      <h1>Movies</h1>
    <div class="movie-searcher">
      <input class="search" type="text" name="search" placeholder="Search">
      <button class="movieSearch">Search</button>
    </div>
    <div class="container movie-wrapper">
    </div>
    <div class="container movies-area">
    </div>
  </div>

  <div class="modal fade" id="trailer-modal" tabindex="-1" role="dialog" aria-labelledby="trailer-modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Play Trailer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
